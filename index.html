<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Launcher</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.6);
        }

        .open-btn {
            border: 2px solid #28a745;
        }
        .open-btn:hover {
            background-color: #28a745;
        }

        .warn-btn {
            border: 2px solid #dc3545;
        }
        .warn-btn:hover {
            background-color: #dc3545;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px; 
            max-width: 80%;
            z-index: 1000;
        }
        .popup button {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div> 

    <div class="title">App Launcher</div>

    <button class="open-btn" onclick="openLink('https://www.google.com/?safe=active&ssui=on')">Google</button>
    <button class="warn-btn" onclick="showPopup('https://instagram.com')">Instagram</button>
    <button class="open-btn" onclick="openLink('https://www.coolmathgames.com/')">CoolMathGames</button>
    <button class="warn-btn" onclick="showPopup('https://tiktok.com')">TikTok</button>

    <div class="popup" id="popup">
        <p>This link MAY not work with your WiFi. Do you want to continue?</p>
        <button id="confirm-btn">Yes</button>
        <button onclick="closePopup()">No</button>
    </div>

    <script>
        let linkToOpen = '';
        function openLink(url) {
            window.location.href = url;
        }
        function showPopup(url) {
            linkToOpen = url;
            document.getElementById('popup').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
        document.getElementById('confirm-btn').addEventListener('click', function() {
            window.location.href = linkToOpen;
        });

        window.addEventListener("DOMContentLoaded", function() {
            VANTA.BIRDS({
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundColor: 0x111111
            });
        });
    </script>
</body>
</html>
